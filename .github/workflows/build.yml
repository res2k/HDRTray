name: Build/Release creation

on:
  push:
    branches: [ main ]
    tags: 'v*'
  pull_request:
    branches: [ main ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Configure CMake
      run: cmake -A x64 -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_INSTALL_PREFIX=${{github.workspace}}/install

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Install
      run: cmake --install ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - uses: actions/upload-artifact@v3
      with:
        name: HDRTray
        path: ${{github.workspace}}/install

    - shell: bash
      run: |
        RELEASE_ARCHIVE=HDRTray-${GITHUB_REF/refs\/tags\//}.zip
        echo ::set-output name=RELEASE_ARCHIVE::$RELEASE_ARCHIVE
      id: release_archive_name
    - run: |
        RELEASE_ARCHIVE=${{ steps.release_archive_name.outputs.RELEASE_ARCHIVE }}
        7z a $RELEASE_ARCHIVE ${{github.workspace}}/install/*
      name: Make release archive
      id: release_archive
      if: startsWith(github.ref, 'refs/tags/')
    - name: Create release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
          files: ${{ steps.release_archive_name.outputs.RELEASE_ARCHIVE }}
